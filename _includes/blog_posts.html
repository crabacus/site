<ul class="posts">
	{% for post in site.categories.blog %}
	<li class="item">
		<span class="date">
			<i class="fa fa-calendar"></i>
			{{ post.date | date: "%b %-d, %Y" }}
		</span>
		<p class=content>{{ post.content }}</p>
		<ul class="files">
			{% for file in post.files %}
			<li><a href=""><i class="fa fa-file"></i>{{ file }}</a></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
